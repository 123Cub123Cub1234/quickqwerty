<html>
<head>
<title>QuickQWERTY</title>
<meta charset="utf-8">
<link rel="icon" href="favicon.ico">
<link rel="stylesheet" type="text/css" href="styles/base.css">
<link rel="stylesheet" type="text/css" href="styles/typing.css">
<script type="text/javascript" src="scripts/util.js"></script>
<script type="text/javascript" src="scripts/units.js"></script>
<script type="text/javascript" src="scripts/settings.js"></script>
<script type="text/javascript" src="scripts/tutor.js"></script>
<script type="text/javascript" src="http://susam.in/1x1/?js"></script>
<script type="text/javascript">
log1x1('QuickQWERTY');
</script>
<script type="text/javascript">
(function() {
    var href = window.location.href
    var webMode = href.search(/^https?:/i) >= 0
    var comMode = href.search(/^.*\bquickqwerty.com\b/i) >= 0

    // Redirect http://example.com/index.html to http://example.com/.
    if (webMode && href.search(/\/index.html\b/i) >= 0) {
        window.location.href = href.replace(/\/index.html/, '/')
    }

    // Redirect http://www.quickqwerty.com/ to http://quickqwerty.com/.
    if (comMode && href.search(/^https?:\/\/www\./i) >= 0) {
        window.location.href = href.replace(/:\/\/www\./i, '://')
    }

})()
window.onload = Tutor.init
</script>
</head>
<body>

<noscript>
<img src="http://susam/1x1/?app=QuickQWERTY&NOSCRIPT">
</noscript>

<!-- Header -->
<div id="header">
    <h1><a href="index.html">QuickQWERTY</a></h1>
    <h2 id="unitTitle"></h2>
    <div id="pageLinks">
        <a href="https://github.com/susam/quickqwerty/archive/master.zip">Download</a>
        <a href="LICENSE.html">License</a>
        <a href="README.html">About</a>
    </div>
</div>

<!-- Main -->
<div id="main">

    <div id="navbar">
        <div id="unitLinks"></div>
    </div>

    <div id="content">
        <noscript>
        <p id="noscript">
        JavaScript should be enabled to run this application.
        <p>
        </noscript>

        <div id="practicePanel">
            <div id="previousLink">
                <a href="#previous">&laquo;</a>
            </div>

            <div id="practicePane">

                <div id="subunitLinks">
                    <div class="stretch"></div>
                </div> <!-- End subunitLinks -->

                <div id="target"></div>

                <div id="feedbackPane">
                    <div id="statusPane">
                        <div id="status"></div>
                        <div id="remark"></div>
                        <div id="advice"></div>
                    </div>
                    <div id="progressPane">
                        <div id="progress">
                            <progress id="progressBar" value="0" max="100">
                            </progress>
                            <div>
                                <span id="progressPercent"></span>
                            </div>
                        </div>
                        <div id="restartLink">
                            <a href="#restart" title="Start over">Restart</a>
                        </div>
                    </div>
                    <div id="resultPane">
                        <div id="speed"></div>
                        <div id="error"></div>
                        <div id="smiley"></div>
                    </div>
                </div> <!-- End feedbackPane -->

                <div id="inputPane">
                    <textarea id="input" rows="5" autocomplete="off"
                              spellcheck="false"></textarea>
                </div> <!-- End inputPane -->

            </div> <!-- End practicePane -->

            <div id="nextLink">
                <a href="#next">&raquo;</a>
            </div>
        </div> <!-- End practicePanel -->

        <div id="tipsPane">
            <div>
                <a id="tipsLink" href="#"></a>
            </div>
            <div id="tips"></div>
        </div> <!-- End tipsPane -->

    </div> <!-- End content -->

    <div id="sidebar">
        <div class="fb-like-box"
             data-href="https://www.facebook.com/qwertyquick"
             data-width="220" data-show-faces="true" data-header="false"
             data-stream="false" data-show-border="true"></div>
    </div> <!-- End sidebar -->
</div>

<!-- Facebook SDK -->
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

</body>
</html>
